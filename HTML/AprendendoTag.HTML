<!DOCTYPE html> 

<!-- Define a linguagem em que estamos trabalhando -->
<html lang = "pt-br"> 

<!-- Inserir configurações importantes.  -->
<head>

	<!-- Tipo de conjuntos de caracteres -->
	<meta charset = "utf-8">

	<!--Título da página-->
	<title>Aprendendo sobre tags </title>

</head>

<!-- Conteudo que vai ser exibido no navegador  -->
<body>

<!-- Separa parágrafos -->
<p> Olá Mundo </p>
<p> Novo parágrafo </p>

<!-- A tag br força a quebra de linha  -->
Olá mundo <br> 
Novo parágrafo 

<!-- A tag hr cria uma linha horizontal entre duas frases -->
<hr>
Oi mundo 
<hr> 

<!-- Tags para títulos, varia de h1 até h5, quando menor o numero maior o título -->
<h1>Título 1</h1>
<h2>Título 2 </h2> 
<h3>Título 3</h3>
<h4>Título 4 </h4> 
<h5>Título 5</h5>

</body>
</html>
